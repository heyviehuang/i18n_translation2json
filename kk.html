<!doctype html>
<html lang="zh-Hant">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>RVOCA :: KK Mode</title>
        <link rel="icon" type="image/x-icon" href="rvoca-cartB.ico">
        <link rel="apple-touch-icon" href="rvoca-cartB.ico">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav class="mode-switch" aria-label="Mode switch">
            <a class="mode-switch__btn" href="index.html">
                <span>Back to</span>
                <code>Menu</code>
            </a>
            <a class="mode-switch__btn" href="vb.html">
                <span>Switch to</span>
                <code>VOC</code>
            </a>
            <a class="mode-switch__btn" href="vb-unit.html">
                <span>Switch to</span>
                <code>UVR</code>
            </a>
            <a class="mode-switch__btn" href="ls.html">
                <span>Switch to</span>
                <code>LIS</code>
            </a>
        </nav>

        <div class="wrap">
            <label class="unit-select" for="categoryFilter">
                <span class="unit-select__label">Category</span>
                <select id="categoryFilter" class="unit-select__control" aria-label="Select category">
                    <option value="all">All</option>
                </select>
            </label>
            <pre id="code" aria-live="polite"></pre>
            <div class="status" id="status">Space/Enter: symbol-&gt;details-&gt;next</div>
        </div>

        <div class="fab" id="fab">
            <button class="known" id="btnReplay">Replay</button>
            <button class="no-advance" id="btnRoundSize">Round 15</button>
            <div class="copybar no-advance">
                <button id="copySymbol">Copy Symbol</button>
                <button id="copyHint">Copy Tip</button>
                <button id="copyExamples">Copy Examples</button>
            </div>
        </div>

        <script type="module" src="js/kk.js"></script>
    </body>

</html>
