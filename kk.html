<!doctype html>
<html lang="zh-Hant">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>RVOCA :: KK Mode</title>
        <link rel="icon" type="image/x-icon" href="rvoca-cartB.ico">
        <link rel="apple-touch-icon" href="rvoca-cartB.ico">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav class="mode-switch" aria-label="Mode switch">
            <div class="mode-switch__dropdown">
                <button class="mode-switch__toggle" type="button" aria-expanded="false" aria-haspopup="true"
                    aria-controls="modeMenu">
                    <span>Modes</span>
                    <code>switch</code>
                </button>
                <div class="mode-switch__menu" id="modeMenu" aria-hidden="true" role="menu">
                    <a href="index.html" role="menuitem">Menu</a>
                    <a href="vb.html" role="menuitem">VOC</a>
                    <a href="vb-unit.html" role="menuitem">UVR</a>
                    <a href="ls.html" role="menuitem">LIS</a>
                    <a href="kk.html" role="menuitem" aria-current="page">KK</a>
                    <a href="tts.html" role="menuitem">TTS</a>
                </div>
            </div>
        </nav>

        <div class="wrap">
            <label class="unit-select" for="categoryFilter">
                <span class="unit-select__label">Category</span>
                <select id="categoryFilter" class="unit-select__control" aria-label="Select category">
                    <option value="all">All</option>
                </select>
            </label>
            <pre id="code" aria-live="polite"></pre>
            <div class="status" id="status">Space/Enter: symbol-&gt;details-&gt;next</div>
        </div>

        <div class="fab" id="fab">
            <button class="known" id="btnReplay">Replay</button>
            <button class="no-advance" id="btnRoundSize">Round 15</button>
            <div class="copybar no-advance">
                <button id="copySymbol">Copy Symbol</button>
                <button id="copyHint">Copy Tip</button>
                <button id="copyExamples">Copy Examples</button>
            </div>
        </div>

        <script type="module">
            import { initModeSwitch } from "./js/mode-switch.js";
            initModeSwitch();
        </script>
        <script type="module" src="js/kk.js"></script>
    </body>

</html>
