<!doctype html>
<html lang="zh-Hant">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>RVOCA :: UVR Mode</title>
        <link rel="icon" type="image/x-icon" href="rvoca-cartB.ico">
        <link rel="apple-touch-icon" href="rvoca-cartB.ico">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav class="mode-switch" aria-label="Mode switch">
            <a class="mode-switch__btn" href="index.html">
                <span>Back to</span>
                <code>Menu</code>
            </a>
            <a class="mode-switch__btn" href="vb.html">
                <span>Switch to</span>
                <code>VOC</code>
            </a>
            <a class="mode-switch__btn" href="ls.html">
                <span>Switch to</span>
                <code>LIS</code>
            </a>
        </nav>

        <div class="wrap">
            <div class="unit-picker" id="unitPicker" role="group" aria-label="Select unit">
                <button type="button" class="unit-picker__btn active" data-unit="1">Unit 1</button>
                <button type="button" class="unit-picker__btn" data-unit="2">Unit 2</button>
                <button type="button" class="unit-picker__btn" data-unit="3">Unit 3</button>
                <button type="button" class="unit-picker__btn" data-unit="4">Unit 4</button>
                <button type="button" class="unit-picker__btn" data-unit="5">Unit 5</button>
                <button type="button" class="unit-picker__btn" data-unit="6">Unit 6</button>
            </div>
            <pre id="code" aria-live="polite"></pre>
            <div class="status" id="status">Space/Enter: reveal/next | K = mark known</div>
        </div>

        <div class="fab" id="fab">
            <button class="known" id="btnKnown">Known</button>
            <div class="copybar no-advance">
                <button id="copyEn">Copy EN</button>
                <button id="copyZh">Copy ZH</button>
            </div>
        </div>
        <div class="badge" id="adminBadge">ADMIN</div>

        <script type="module" src="js/vb-unit.js"></script>
    </body>

</html>
