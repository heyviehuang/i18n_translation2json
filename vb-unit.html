<!doctype html>
<html lang="zh-Hant">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>RVOCA :: UVR Mode</title>
        <link rel="icon" type="image/x-icon" href="rvoca-cartB.ico">
        <link rel="apple-touch-icon" href="rvoca-cartB.ico">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav class="mode-switch" aria-label="Mode switch">
            <a class="mode-switch__btn" href="index.html">
                <span>Back to</span>
                <code>Menu</code>
            </a>
            <a class="mode-switch__btn" href="vb.html">
                <span>Switch to</span>
                <code>VOC</code>
            </a>
            <a class="mode-switch__btn" href="ls.html">
                <span>Switch to</span>
                <code>LIS</code>
            </a>
        </nav>

        <div class="wrap">
            <label class="unit-select" for="unitSelect">
                <span class="unit-select__label">Unit</span>
                <select id="unitSelect" class="unit-select__control" aria-label="Select unit">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </label>
            <pre id="code" aria-live="polite"></pre>
            <div class="status" id="status">Space/Enter: en-&gt;zh-&gt;next | K = mark known</div>
        </div>

        <div class="fab" id="fab">
            <button class="known" id="btnKnown">Known</button>
            <button class="no-advance" id="btnRoundSize">Round 15</button>
            <div class="copybar no-advance">
                <button id="copyEn">Copy EN</button>
                <button id="copyZh">Copy ZH</button>
            </div>
        </div>
        <div class="badge" id="adminBadge">ADMIN</div>

        <script type="module" src="js/vb-unit.js"></script>
    </body>

</html>
