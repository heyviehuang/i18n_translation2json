    <script>
      const GAS_URL = 'https://script.google.com/macros/s/AKfycbyZ83PSWFhIEljAScXy3jTOsS2t1FYwK9V6UlNIwNHRs4j7TjfiBwMyk9f5-ir_tjww/exec';
      const TOKEN = 'rvo-2025-chiuchiou'; // 要跟 GAS 的 TOKEN 一致

      // 讀取全部單字
      async function fetchWords() {
        const res = await fetch(`${GAS_URL}?t=${encodeURIComponent(TOKEN)}`);
        const json = await res.json();
        if (!json.ok) throw new Error(json.error || 'read failed');
        return json.data; // [{id, word, zh, status, updatedAt, timesWrong}]
      }

      // 新增/更新單字
      async function upsertWord(record) {
        const res = await fetch(GAS_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ t: TOKEN, action: 'upsert', payload: record })
        });
        const json = await res.json();
        if (!json.ok) throw new Error(json.error || 'write failed');
      }

      // 使用範例
      (async () => {
        // 1) 讀
        const all = await fetchWords();
        console.log('目前單字：', all);

        // 2) 寫（沒有 id 也可以，會自動生）
        await upsertWord({
          id: 'adhere-001',
          word: 'adhere',
          zh: '遵守；黏附',
          status: '學習中',
          timesWrong: 2
        });

        // 3) 再讀確認
        console.log(await fetchWords());
      })();
    </script>
